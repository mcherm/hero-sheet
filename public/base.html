<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hero-Sheet</title>
    <style type="text/css">
      #app {
        --paper-color: rgb(247, 247, 247);
        --entry-field: rgb(146, 240, 105);
        --in-play-entry-field: rgb(240, 238, 105);
        --error-color: rgb(217, 111, 111);
        --section-color: rgb(219, 250, 255);
        --subsection-color: rgb(221, 219, 255);
        --subtle-shade-color: rgb(230, 230, 230);
        --grid-line-color: rgb(0, 0, 0);
        --box-border-color: rgb(0, 0, 0);
        --inapplicable-color: rgb(144, 144, 144);
        --subtle-lightbox-shade-color: rgba(0, 0, 0, 0.2);
        --lightbox-shade-color: rgba(0, 0, 0, 0.5);
        --under-development-color: rgb(255, 148, 77);
        --title-color: rgb(148, 9, 218);
        --button-color: rgb(171, 188, 255);
        --active-button-color: rgb(255, 238, 171);
        --disabled-button-color: rgb(220, 220, 220);
        --disabled-text-color: rgb(170, 170, 170);
        font-family: sans-serif;
        font-size: small;
      }
      table {
        border-collapse: collapse;
      }
      .row-label {
        text-transform: capitalize;
        font-weight: bold;
        text-align: right;
        vertical-align: middle;
        padding: 2px 2px 0px 2px;
      }
      .row-label:after {
        content: ":";
      }
      .col-label {
        text-transform: capitalize;
        font-weight: bold;
        text-align: center;
        padding: 2px 2px 0px 2px;
      }
      .grid-with-lines {
        display: grid;
        border: 1px solid var(--grid-line-color);
      }
      .grid-with-lines > * {
        border: 1px solid var(--grid-line-color);
      }
      .grid-with-lines > .display-contents > * {
        border: 1px solid var(--grid-line-color);
      }
      .grid-with-lines .grid-with-lines-cell {
        border: 1px solid var(--grid-line-color);
      }
      .grid-with-lines .grid-with-lines-no-lines {
        border: 0;
      }
      .grid-with-lines .empty-notice {
        grid-column: 1/-1;
        border: 1px solid var(--grid-line-color);
        font-style: italic;
        text-align: center;
        padding: 2px;
      }
      .copyright-notice {
        border-top: 1px solid var(--box-border-color);
        padding-top: 1px;
        margin-top: 5px;
      }
      .display-contents {
        display: contents;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="copyright-notice">
      Code &copy; 2020-2021 by Michael Chermside;
      Game content licensed under <a href="/game_license.html">Open Gaming License</a>;
      Other code subject to <a href="/software_license.html">various licenses</a>.
    </div>
  </body>
</html>
